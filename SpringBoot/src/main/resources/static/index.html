<!DOCTYPE html>
<html>
<head>
    <title>Jogo de Jokenpo</title>

    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
<h1>Jogo de Jokenpo</h1>

<div class="txt">
    <p id="text">Escolha umas das opcoes abaixo para jogar:</p>
</div>

<form class="options" id="jogadaForm">
    <button type="button" class="option" id="pedra">
        <img class="img" src="images/pedra.png" alt="pedra">
    </button>
    <button type="button" class="option" id="papel">
        <img class="img" src="images/mao.png" alt="papel">
    </button>
    <button type="button" class="option" id="tesoura">
        <img class="img" src="images/tesoura.png" alt="tesoura">
    </button>
</form>

<div class="reset" id="recomecar">Resetar
    <img class="img-reset" src="images/voltar.png" alt="voltar">
</div>

<div class="result" id="resultado"></div>

<script src="js/script.js"></script>
</body>
</html>
